apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template: 
    metadata:
      labels:
        app: posts
    spec:
      containers:
      - name: posts
        image: ershubhamgupta1/posts:0.3.5
        volumeMounts:
          - mountPath: /app/story
            name: story-volume
          - mountPath: /app
            name: host-machine-volume
            
      volumes:
        - name: story-volume
          persistentVolumeClaim:
            claimName: host-pvc
        - name: host-machine-volume
          hostPath:
            path: ../../node-posts
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  selector:
    app: posts
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000